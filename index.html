<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="item image">Изображение</div>
        <div class="item price">Цена</div>
        <div class="item rating">Рейтинг</div>
        <div class="item description">Описание</div>
        <div class="item title">Название</div>
        <div class="item reviews">Отзывы</div>
        <div class="item features">Характеристики</div>
        <div class="item availability">Наличие</div>
        <div class="item payment">Оплата</div>
        <div class="item delivery">Доставка</div>
        <div class="item contact">Связь</div>
        <div class="item warranty">Гарантия</div>
        <div class="item sizes">Размеры</div>
        <div class="item material">Материал</div>
        <div class="item related">Сопутствующие</div>
    </div>
</body>

</html>
